<!-- ## The html code of the form goes here -->
<!-- ## This is included in the Index.html page using "include('Form')" function -->

<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)"> <!-- Call JavaScript function "handleFormSubmit" -->
    <p class="h4 mb-4 text-center">NBA Players Form</p>
    <div id="message"></div>
    <input type="text" id="RecId" name="RecId" value="" style="display: none">
	<div class="form-group">
		<label for="name" >Name</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<p>All Star</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="male" value="Yes">
				<label class="form-check-label" for="male">Yes</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="female" value="No">
				<label class="form-check-label" for="female">No</label>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label for="dateOfBirth">Date of Birth</label>
			<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
		</div>
	</div>
	<div class="form-group">
		<label for="email">jersey number</label>
		<input type="tel" class="form-control" id="email" name="email" placeholder="jersey number">
	</div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="phone">Draft pick</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Draft pick">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Team</label>
        <select class="form-control" id="country" name="country">
          <option>Select Team</option>
        </select>
      </div>
    </div>
	<button type="submit" class="btn btn-primary">Submit</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>
